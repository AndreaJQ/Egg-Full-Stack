<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA</title>
</head>
<body>
    <table border="1" align="left"> <!-- SE PUDE DAR ESTILOS A TABLA -->
        <caption> tabla 1</caption>
        <thead> <!-- ENCABEZADO DE TABLA -->
            <h2>titulo de tabla</h2>
        </thead>
        <tbody><!-- CUERPO DE TABLA -->
            <tr><!--  FILA DE INFORMACION -->
                <th> NOMBRE </th> <!-- ENCABEZADO DE COLUMNA -->
                <th>APELLIDO</th>
                <th>EDAD</th>
            </tr>
            <tr>
                <td>Juan</td> <!-- para ingresar datos - se repita como tantas columnas haya -->
                <td>Perez</td>
                <td>35</td>
            </tr>
            <tr>
                <td>José</td> 
                <td>David</td>
                <td>22</td>
            </tr>
            <tr>
                <td>María</td>
                <td>Joaquin</td>
                <td>33</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

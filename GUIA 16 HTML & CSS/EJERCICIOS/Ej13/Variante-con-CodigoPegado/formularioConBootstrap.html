<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="./style.formulario2.css">
    <title>Formularios</title>
</head>
<body style="margin-left: 20px; margin-right: 20px; margin-top: 20px;">
    <header>
        <h1>Formulario Registro</h1>
    </header>
    <section>
        <div>
            <!-- ETIQUETA DE FORMULARIO -->
            <!-- FORM ES EL CONTENEDOR DE MAYOR JERARQUÍA 
            DONDE ENCONTRAMOS ATRIBUTOS COMO ACTION QUE GUÍA AL FORMULARIO
        METHOD
        CLASS
        ENCTYPE -->
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"><strong>Email:</strong></label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su email">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"> <strong>Contraseña:</strong> </label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Ingrese su contraseña">
              <br>
            </div>
            <br>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                 Recuerdame
                </label>
              </div>
              <br>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>

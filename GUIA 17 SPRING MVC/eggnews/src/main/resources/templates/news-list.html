<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
>
<head>
    <title>Headlines</title>
</head>
<body class="d-flex flex-column h-100">


<!-- Page Content-->
<section layout:fragment="body" class="py-5">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">News</h1>
            <p class="lead fw-normal text-muted mb-0">What's happening in the world</p>
        </div>
        <div class="row gx-5">
            <div>
                <form th:action="@{/news/search}" class="form-inline my-2 my-lg-0 mb-3">
                    <input name="query" class=" form-control mr-sm-2 mb-5" type="search" placeholder="Search"aria-label="Search">
                </form>
            </div>
            <div th:each="news:${news}" class="col-lg-6 mb-2">
                <div class="position-relative mb-3">
                    <a th:text="${news.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">News</a>
                    <img class="img-fluid rounded-3 mb-3" th:src="${news.imgUrl}" alt="..." />

                    </div>
                <div>
                   <a class="btn btn-primary" th:href="@{/news/{newsId}(newsId=${news.id})}">View</a>
                   <a class="btn btn-primary" th:href="@{/news/{newsId}/edit(newsId=${news.id})}">Edit</a>

               </div>

           </div>
       </div>
        </div>
    </div>
   </section>

   </body>
   </html>

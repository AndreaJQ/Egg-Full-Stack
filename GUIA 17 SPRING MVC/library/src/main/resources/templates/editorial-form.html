<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>

  <title>CREATE EDITORIALS</title>

</head>

<body >
<section layout:fragment="body" class="py-5">

  <div class="container-fluid m-5 contenedor">

    <form class="formulario" th:action="@{/editorial/register}" th:object="${editorial}" method="POST">
      <div class="form-group my-3">
        <label class="mb-2">Load Editorial</label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               th:field="*{name}"
               placeholder="Name of the editorial" >

        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
      </div>

      <button type="submit" class="btn btn-primary mt-3 botones">Save</button>
    </form>
  </div>




</section>
</body>
</html>

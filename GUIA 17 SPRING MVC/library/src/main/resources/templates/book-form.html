<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>

  <title>CREATE AUTHORS</title>

</head>

<body >
<section layout:fragment="body" class="py-5">

  <div class="container-fluid m-5 contenedor">

    <form class="formulario" action="/book/register" method="POST" th:object="${book}">

      <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
        <div class="card-body">
          <h5 class="card-title">Error ð</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>
      <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
        <div class="card-body">
          <h5 class="card-title">Exito!</h5>
          <p class="card-text" th:text="${exito}"></p>
        </div>
      </div>

      <div class="form-group my-3">
        <label class="mb-2">Cargar Libro</label>
        <input type="text"
               class="form-control"
               name="id"
               placeholder="ISBN">
      </div>
      <div class="form-group my-3">
        <input type="text"
               class="form-control"
               name="title"
               placeholder="BOOK TITLE">
      </div>

      <div class="form-group my-3">
        <input type="text"
               class="form-control"
               name="samples"
               placeholder="Number of Samples">
      </div>

      <div class="form-group my-3">
        <select name="author">
          <option>Select Author</option>

          <option th:each="author : ${author}"
                  th:value="${author.id}"
                  th:text="${author.name}"/>
        </select>
      </div>

      <div class="form-group my-3">
        <select name="editorial">
          <option>Select Editorial</option>
          <option th:each="editorial : ${editorial}"
                  th:value="${editorial.id}"
                  th:text="${editorial.name}"/>
        </select>
      </div>

      <button type="submit" class="btn btn-primary mt-3 botones">Save</button>
    </form>


    <section class=" text-center container">
      <div class="row mt-3">
        <div class="divVolver">
          <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Return</a>
        </div>
      </div>
    </section>
  </div>


</section>
</body>
</html>

<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>

  <title>Login</title>

</head>

<body >
<section layout:fragment="body" class="py-6">

  <form class="formulario" th:action="@{/logincheck}" method="POST">


    <div class="form-group my-3">
      <h3 class="card-title">Access to the Library!</h3>
    </div>

    <div class="form-group my-3">
      <input type="email"
             class="form-control"
             name="email"
             placeholder="EMAIL">
    </div>

    <div class="form-group my-3">
      <input type="password"
             class="form-control"
             name="password"
             placeholder="Password">
    </div>


    <button type="submit" class="btn btn-primary mt-3 botones">Enter!</button>
  </form>


  <section class=" text-center container">
    <div class="row mt-3">
      <div class="divVolver">
        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Back</a>
      </div>
    </div>
  </section>
</div>

</section>
</body>
</html>

<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>

  <title>Authors</title>

</head>

<body >
<section layout:fragment="body" class="py-5">



<div class="container m-5" >

  <table class="table table-secondary">
    <thead>
    <tr>
      <th scope="col">Author ID</th>
      <th scope="col">Author NAME </th>
      <th scope="col" sec:authorize="hasAnyRole('ROLE_ADMIN')" >Actions</th>
      <th scope="col"></th>

    </tr>
    </thead>
    <tbody th:each="author : ${authors}">
    <tr>
      <th scope="row" th:text="${author.id}"></th>
      <td th:text="${author.name}"></td>
      <td><a sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href= "@{/author/edit/{authorId} (authorId=${author.id})}"><i class="far fa-edit">  </i> Edit </a></td>
      <td><a sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href= "@{/author/list/{authorId} (authorId=${author.id})}"><i class="fas fa-exclamation-circle">  </i> Delete </a></td>

    </tr>

    </tbody>
  </table>

  <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
    <div class="card-body">
      <h5 class="card-title">Success ð</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>
  <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
    <div class="card-body">
      <h5 class="card-title">Failure ð</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
        </p>
      </div>
    </div>
  </section>


</div>
</section>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>

  <title>User</title>

</head>

<body >
<section layout:fragment="body" class="py-6">

<div class="container-fluid m-5 contenedor">


  <form class="formulario" th:action="@{/profile/{id} (id=${user.id})}" method="POST" enctype="multipart/form-data">

    <input hidden th:value="${id}" name="id">

    <div class="form-group my-3">
      <h3 class="card-title">Edit User</h3>
    </div>
    <div class="form-group my-3">
      <input type="text"
             class="form-control"
             name="name"
             th:value="${user.name}">
    </div>
    <div class="form-group my-3">
      <input type="email"
             class="form-control"
             name="email"
             th:value="${user.email}">
    </div>
     <div class="form-group my-3">
      <input type="file" class="form-control" name="file" >
    </div>
    <div class="form-group my-3">
      <input type="password"
             class="form-control"
             name="password"
             placeholder="PASSWORD">
    </div>
    <div class="form-group my-3">
      <input type="password"
             class="form-control"
             name="password2"
             placeholder="Repeat PASSWORD" >
    </div>


    <button type="submit" class="btn btn-primary mt-3 botones">Update</button>
  </form>


  <section class=" text-center container">
    <div class="row mt-3">
      <div class="divVolver">
        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Back</a>
      </div>
    </div>
  </section>
</div>
</section>

</body>
</html>

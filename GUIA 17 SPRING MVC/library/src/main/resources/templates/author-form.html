<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>

  <title>Add Authors</title>

</head>

<body >
<section layout:fragment="body" class="py-5">

<div class="container-fluid m-5 contenedor">

  <form  role="form" class="formulario" th:action="@{/author/register}" th:object="${author}" method="post" >
    <div class="form-group my-3">
      <label class="mb-2">Load Authors</label>
      <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              th:field="*{name}"
              placeholder="Name">
      <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
    </div>

    <button type="submit" class="btn btn-primary mt-3 botones">Save</button>
  </form>
  </div>




  </section>
</body>
</html>

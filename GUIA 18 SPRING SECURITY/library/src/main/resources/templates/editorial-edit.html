<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
  <link rel="stylesheet" href="/static/css/formulario.css">
  <title>EDIT EDITORIAL</title>

</head>

<body >
<section layout:fragment="body" class="py-5">

  <div class="container-fluid m-5 contenedor">

    <form class="formulario" th:action="@{/editorial/edit/{editorialId} (editorialId=${editorial.id})}" method="POST">

      <input hidden th:value="${id}" name="id">

      <div class="form-group my-3">

        <label class="mb-2">Load Editorial</label>

        <input th:value="${editorial.name}" type="text" class="form-control" name="name">
      </div>

      <button type="submit" class="btn btn-primary mt-3 botones">Update</button>

    </form>

    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
      <div class="card-body">
        <h5 class="card-title">Successfull üëç</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
      <div class="card-body">
        <h5 class="card-title">Failed üëé</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>
    <section class=" text-center container">
      <div class="row mt-3">
        <div class="divVolver">
          <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
        </div>
      </div>
    </section>
  </div>


</section>
</body>
</html>

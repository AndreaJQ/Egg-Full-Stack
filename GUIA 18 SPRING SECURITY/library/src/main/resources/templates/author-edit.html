<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <link rel="stylesheet" href="/static/css/formulario.css">
    <title>Edit Authors</title>

</head>

<body >
<section layout:fragment="body" class="py-5">

<div class="container-fluid m-5 contenedor">

    <form class="formulario" th:action="@{/author/edit/{authorId} (authorId=${author.id})}" method="POST">

        <input hidden th:value="${id}" name="id">

        <div class="form-group my-3">

            <label class="mb-2">Load Authors</label>

            <input th:value="${author.name}"
                   type="text"
                   class="form-control"
                   name="name">
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Update</button>

    </form>


    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Return</a>
            </div>
        </div>
    </section>
</div>


</section>
</body>
</html>

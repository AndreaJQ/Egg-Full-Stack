<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>

    <title>Register</title>

</head>

<body >
<section layout:fragment="body" class="py-6">
    <div th:if="${success}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
        <div class="card-body">
            <h5 class="card-title">Success</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
        <div class="card-body">
            <h5 class="card-title">Failure ð</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>


<div class="container-fluid m-5 contenedor">

    <form class="formulario" th:action="@{/register}" method="POST" enctype="multipart/form-data" >


        <div class="form-group my-3">
            <h3 class="card-title">Register!</h3>
        </div>
        <div class="form-group my-3">
            <input type="text"
                   class="form-control"
                   name="name"
                   placeholder="Name"
                   th:value="${nombre}">
        </div>
        <div class="form-group my-3">
            <input type="email"
                   class="form-control"
                   name="email"
                   placeholder="EMAIL"
                   th:value="${email}">
        </div>


         <div class="form-group my-3">
            <input type="file"
                   class="form-control"
                   name="file" >
        </div>


        <div class="form-group my-3">
            <input type="password"
                   class="form-control"
                   name="password"
                   placeholder="Password"
                   th:value="${password}">
        </div>
        <div class="form-group my-3">
            <input type="password"
                   class="form-control"
                   name="password2"
                   placeholder="Repeat Password"
                   th:value="${password2}">
        </div>


        <button type="submit" class="btn btn-primary mt-3 botones">Register</button>
    </form>


    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Back</a>
            </div>
        </div>
    </section>
</div>


</section>

</body>
</html>

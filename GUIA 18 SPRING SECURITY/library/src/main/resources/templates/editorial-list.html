<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>

    <title>LIST OF EDITORIALS</title>

</head>

<body >
<section layout:fragment="body" class="py-5">


<div class="container m-5" >

    <table class="table table-secondary">
        <thead>
        <tr>
            <th scope="col">Editorial ID</th>
            <th scope="col">Editorial NAME </th>
            <th scope="col" sec:authorize="hasAnyRole('ROLE_ADMIN')">Actions</th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody th:each="editorial : ${editorials}">
        <tr>
            <th scope="row" th:text="${editorial.id}"></th>
            <td th:text="${editorial.name}"></td>
            <td><a sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href= "@{/editorial/edit/{editorialId} (editorialId=${editorial.id})}"><i class="far fa-edit">  </i> Edit </a></td>
            <td><a sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href= "@{/editorial/delete/{editorialId} (editorialId=${editorial.id})}"><i class="fas fa-exclamation-circle">  </i> Delete </a></td>

         </tr>

         </tbody>
     </table>

     <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
         <div class="card-body">
             <h5 class="card-title">Exito ð</h5>
             <p class="card-text" th:text="${exito}"></p>
         </div>
     </div>
     <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
         <div class="card-body">
             <h5 class="card-title">Error ð</h5>
             <p class="card-text" th:text="${error}"></p>
         </div>
     </div>

     <section class="py-5 text-center container">
         <div class="row py-lg-5">
             <div class="col-lg-6 col-md-8 mx-auto">
                 <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                 </p>
             </div>
         </div>
     </section>

 </div>



 <!-- JavaScript Bundle with Popper -->
</section>
</body>

</html>

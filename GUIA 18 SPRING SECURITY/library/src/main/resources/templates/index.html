<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
   <title>Library Index</title>
</head>

<body >
<section layout:fragment="body" class="py-5">

<div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
    <div class="card-body">
        <h5 class="card-title">Success</h5>
        <p class="card-text" th:text="${exito}"></p>
    </div>
</div>
<div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
    <div class="card-body">
        <h5 class="card-title">Failure ð</h5>
        <p class="card-text" th:text="${error}"></p>
    </div>
</div>

    <header class="header" >
        <section class="contenedorMain">
            <div class="tituloBiblioteca">
                <a class="navbar-brand" href="/book/list" th:if="${session.usersession != null}" >- LOYOLA BOOKS STOCK  -</a>
            </div>
            <div class="container contenedorLibros">
                <p class="tituloLibros" th:if="${session.usersession != null}"
                   th:text=" 'Welcome back '+ ${session.usersession.name} "></p>
            </div>
            <div class="container">
                <a th:if="${session.usersession != null}" class="d-flex align-items-center">
                    <img class="logo"  th:src="@{/image/profile/__${session.usersession.id}__}" >
                </a>
            </div>
            <div class="container contenedorLibros">
                <p class="tituloLibros"  th:if="${session.usersession == null}">LOYOLA BOOKS</p>
            </div>
        </section>
    </header>
</section>




<!-- JavaScript Bundle with Popper -->
</body>

</html>

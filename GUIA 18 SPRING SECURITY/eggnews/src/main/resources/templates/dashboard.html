<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
>
<head>
  <title>Admin</title>
</head>
<body class="d-flex flex-column h-100">


<!-- Page Content-->
<section layout:fragment="body" class="py-5">
  <div class="container px-5 my-5">
      <div class="container px-5 my-5">
          <div class="text-center mb-5">
              <h1>ADMIN DASHBOARD</h1>

              <h2 class="fw-bolder" style="color:gray" th:text=" 'Welcome back '+ ${session.usersession.username} "></h2>

          </div>

      <div class="col-lg-6 mb-2">
      <div class="position-relative mb-3">
        <p class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">News</p>
      </div>
      <div>
        <img class="img-fluid rounded-3 mb-3" src="/assets/news.png" width="100" height="100" alt="..." th:href="@{/news}">
      </div>
    </div>

    <div class="col-lg-6 mb-2">
        <div class="position-relative mb-3">
          <p class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Users</p>
        </div>
      <div>
        <img class="img-fluid rounded-3 mb-3" src="/assets/users.png" width="100" height="100"alt="..." th:href="@{/admin/users}">
      </div>
    </div>

    <div class="col-lg-6 mb-2">
        <div class="position-relative mb-4">
          <p class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Comments</p>
        </div>
        <div>
          <img class="img-fluid rounded-3 mb-3" src="/assets/comments.svg" width="100" height="100"alt="..." th:href="@{/comments}">
        </div>
    </div>

    <div class="col-lg-6 mb-2">
        <div class="position-relative mb-1">
          <p class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Headlines</p>
        </div>
        <div>
          <img class="img-fluid rounded-3 mb-3" src="/assets/headlines.jpg" width="100" height="100" alt="...">
        </div>
    </div>
  </div>
  </div>
</section>

</body>
</html>
